<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/cd/8e/82/cd8e82fcb59e4e274ce6e296a5caac5e.gif'); 
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-image: url('https://i.pinimg.com/originals/fc/3b/d1/fc3bd13b038d2a361bf4e3708350eb38.gif');
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        p {
            color: #ffffff;
            text-align: center;
            font-size: 18px;
        }

        .compliment-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .compliment {
            margin-top: 10px;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }

        button {
            background-color: #e7eb0d; 
            border: none;
            color: white;
            padding: 8px 16px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; 
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f50fbc; 
        }
    </style>
</head>
<body>

</style>
</head>
<body>

<audio id="myAudio">
  <source src="80's makeout session.mp3" type="audio/mpeg">
</audio>

<button onclick="playMusic()">Play Music</button>
<button onclick="stopMusic()">Stop Music</button>

<script>
var audio = document.getElementById("myAudio");

function playMusic() {
  audio.play();
}

function stopMusic() {
  audio.pause();
}
</script>

<div class="container">

        <button onclick="generateCompliment()">Generate Compliment</button>
    </div>
</div>

    function generateCompliment() {
        const randomIndex = Math.floor(Math.random() * compliments.length);
        const compliment = compliments[randomIndex];
        document.getElementById('compliment').innerText = compliment;
    }
</script>

</body>
</html>
